name: generate animation

on:
  # Executar automaticamente a cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permite executar manualmente o job a qualquer momento
  workflow_dispatch:
  
  # Executar a cada push na branch master
  push:
    branches:
      - master
    
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Gera um jogo da cobra a partir do gráfico de contribuições do GitHub para o usuário (<github_user_name>),
      # gerando uma animação SVG em <svg_out_path>
      - name: Gerar github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Envia o conteúdo de <build_dir> para uma branch
      # O conteúdo estará disponível em https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> ou como página do GitHub
      - name: Enviar github-contribution-grid-snake.svg para a branch de saída
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
